<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ts="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<title>Veiculos</title>
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Veiculos</h1>
			</div>
			<div class="panel-body">
					</div>
				
				<table class="table table-striped table-houver">
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Marca</th>
							<th>Ano de Fabricação</th>
							<th>Cor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="veiculo: ${veiculos}">
							<td th:text="${veiculo.modelo}"></td>
							<td th:text="${veiculo.marca}"></td>
							<td th:text="${veiculo.ano_fabricacao}"></td>
							<td th:text="${veiculo.cor}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
